<mat-card style="background-color: antiquewhite;">
<div class="bootstrap-wrapper" id="contact">
    <div class="row">
   <div class="col-md-12" >
<h1>If You Have Any Query,Please feel Free Contact Us</h1>
<h2>Get in Touch</h2> 
<mat-card style="background-color: rgb(186, 163, 186);">
<mat-grid-list cols="2" rowHeight="2:1">
   
    <mat-grid-tile>
        
<img  src="../../../assets/contact us.png" >
    </mat-grid-tile>

    <mat-grid-tile >
        
        <form (submit)="formSubmit()" >
            <!-- name field -->
            <mat-form-field   class="cont" appearance="outline"  >
                <mat-label>Enter the Name</mat-label>
                <input  required
                [(ngModel)]="con.name"
                name="name"
                matInput placeholder="">
              </mat-form-field> 

              <!-- email field -->
              <mat-form-field class="cont" appearance="outline">
                <mat-label>Email here</mat-label>
                <input  required
                [(ngModel)]="con.email"
                name="email"
                 matInput placeholder="">
              </mat-form-field> 

              <!-- subject field -->
              <mat-form-field class="cont"appearance="outline">
                <mat-label>subject</mat-label>
                <input  required
                [(ngModel)]="con.subject"
                name="subject"
                 matInput placeholder="">
              </mat-form-field> 

              <!-- message field -->
              <mat-form-field class="cont"appearance="outline">
                <mat-label>Message</mat-label>
                <textarea matInput
                required
                [(ngModel)]="con.content"
                name="content"
                ></textarea>
              </mat-form-field> 
<div class="button">
              <button mat-raised-button color="primary" type="send">
                Send
              </button>
               
           
            </div>
        </form>
    </mat-grid-tile>
</mat-grid-list> 
</mat-card>
</div>
</div>
</div>
</mat-card>
