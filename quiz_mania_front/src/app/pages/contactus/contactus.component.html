<div >
<h2>If You Have Any Query,Please feel Free Contact Us</h2>

<h3>Get in Touch</h3>
</div> 

  <mat-card>
    <section class="side">
      <img  src="../../../assets/contactus1.png" >
  
    </section>        

<section class="main">
    <div class="contact-container"   >
    
        <form (submit)="formSubmit()" >
            <!-- name field -->
            <mat-form-field    appearance="outline"  >
                <mat-label>Enter the Name</mat-label>
                <input  required
                [(ngModel)]="con.name"
                name="name"
                matInput placeholder="">
              </mat-form-field> 

              <!-- email field -->
              <mat-form-field  appearance="outline">
                <mat-label>Email here</mat-label>
                <input  required
                [(ngModel)]="con.email"
                name="email"
                 matInput placeholder="">
              </mat-form-field> 

              <!-- subject field -->
              <mat-form-field appearance="outline">
                <mat-label>subject</mat-label>
                <input  required
                [(ngModel)]="con.subject"
                name="subject"
                 matInput placeholder="">
              </mat-form-field> 

              <!-- message field -->
              <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <textarea matInput
                required
                [(ngModel)]="con.content"
                name="content"
                ></textarea>
          </mat-form-field> 
<div class="button">
              <button mat-raised-button color="primary" type="send">
                Send
              </button>
               
           
            </div>
        </form>
      </div>
</section>
