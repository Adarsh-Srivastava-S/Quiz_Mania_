<div class="bootstrap-wrapper">
    
           

                
<mat-grid-list cols="2" >

<mat-grid-tile>
    <img src="../../../assets/logo.png" alt="" style="height: 70px; padding-left:43%;">
    <h1 >Login Here!!</h1>
</mat-grid-tile>

    <mat-grid-tile >
                 
                    <!-- here you we use height and padding to adjust the img -->
                   
               

                
                 <!-- {{userloginData | json}} -->
                 <form action=""  (ngSubmit)="formSubmit()">
                  <!-- username feld -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        [(ngModel)]="userloginData.username"
                        name="username" 
                        required matInput placeholder="Enter here">
                        <mat-hint>Valid User Name</mat-hint>
                    </mat-form-field>
                    
                    <!-- password field -->
                    <mat-form-field class="full-width"  appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        [(ngModel)]="userloginData.password"
                        name="password"
                         required
                         type="password"
                         matInput 
                         placeholder="enter password">
                      </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">
                            Login
                        </button>
                        <button class="ml10" mat-raised-button color="accent" type="submit">
                            Reset
                        </button>
                    </div>
                </form>
            </mat-grid-tile>
            </mat-grid-list>
  

            </div>
