<mat-grid-list cols="2" id="FAQs"  >
<mat-grid-tile    >
  
  <mat-accordion >
    <h1>
      Frequently Asked Question (FAQs) :- 
    </h1>
 
  <mat-expansion-panel *ngFor="let result of faqs "  >
    <mat-expansion-panel-header>
      <mat-panel-title class="faqtitle">
        <!-- How do I handle tiebreakers? -->
        {{result.content}}
      </mat-panel-title >
      
    </mat-expansion-panel-header>
    <p class="faqdisc">
      {{result.answer}}
    </p>
  </mat-expansion-panel>
  <mat-paginator [length]="50"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10]" (page)="nextPage($event)">
</mat-paginator> 
  </mat-accordion>
  </mat-grid-tile>
  
  
  <mat-grid-tile >
    <img  src="../../../assets/faqs.jpeg">
  </mat-grid-tile>
</mat-grid-list>


<!-- (opened)="panelOpenState = true"
  (closed)="panelOpenState = false" -->
